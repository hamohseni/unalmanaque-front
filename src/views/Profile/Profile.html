<div>
  <div class="d-flex flex-column align-items-center">
    <h3>Edit your information</h3>
    <div class="card col-10 col-md-6">
      <div class="card-header">
        <h5>Your Information:</h5>
      </div>
      <div class="card-body">
        <form class="profile-form" @submit.prevent="onSubmit">
          <div class="form-group">
            <label>Name</label>
            <input
              class="form-control"
              v-model="user.name"
              placeholder="Name"
            />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input
              class="form-control"
              v-model="user.lastname"
              placeholder="Last name"
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              class="form-control"
              v-model="user.email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              class="form-control"
              v-model="user.password"
              placeholder="Password"
              type="password"
            />
          </div>
          <div class="row mb-3">
            <div class="form-group col-4">
              <label>Age</label>
              <input
                class="form-control"
                type="number"
                v-model="user.age"
                placeholder="Age"
              />
            </div>
            <div class="form-group col-8">
              <label>Address</label>
              <input
                class="form-control"
                v-model="user.address"
                placeholder="Address"
              />
            </div>
          </div>
          <button @click="updateUser" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
